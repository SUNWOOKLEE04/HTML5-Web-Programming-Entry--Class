<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>챕터 3</title>
</head>

    <!-- 2장 복습--> 
    <h1 id = "home">3장</h1>
    <p>&ltHTML 기본태그&gt;</p>

    <!-- 글자 태그 -->
    <!-- 1. 앵커 태그-->
    <!-- 1-1. 하이퍼 링크 설정 / 특정 웹 페이지에 연결-->
    <a href="https://naver.com" >네이버</a><br>
    <a href="https://google.com">구글</a><br>
    <a href="https://www.daum.net/">다음</a><br><br>

    <!-- 1-2. 웹 페이지 내부에 연결하기-->
    <!--id 속성이 중복되면 가장 먼저 나오는 태그로 이동함-->
    <!--빈 링크를 만들때도 아예 공백이 아니라 #을 넣는다.-->
    <a href="#home">홈으로 이동하기</a>

    <!-- 2. 글자 모양 태그-->
    <!-- 글자 모양 태그는 단독 사용 가능하지만 잘 사용안함-->
    <p><b>강조</b></p>
    <p><i>기울어진 글자</i></p>
    <p><small>작은 글자</small></p>
    <p>글자<sub>아래 첨자</sub></p>
    <p>글자<sup>위 첨자</sup></p>
    <p><ins>밑줄</ins></p>
    <p><del>취소선</del></p>

    <!-- 목록 태그 -->
    <!-- 1. ul,ol,li 태그 -->
    <ul>
        <li>사과</li>
        <li>바나나</li>
        <li>오렌지</li>
    </ul>

    <ol type="a" start="2">
        <li>사과</li>
        <li>바나나</li>
        <li>오렌지</li>
    </ol>


</body>
</html>
