<!--1장 ~ 2장 수업-->
<!DOCTYPE html>
<html lang="en">
<head> <!-- head : 스타일시트, 자바스크립트 등 여러가지 정보가 여기 들어간다.-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello HTML5</title>

    <!-- CSS 적용법 1. 외부 스타일 시트-->
    <link rel="stylesheet" href="style.css">

    <!-- JS 적용법 1. 외부 스크립트-->
    <script src="script.js"></script>

    <!--CSS 적용법 2. 내부 스타일 시트-->
    <style>
        h1{
            text-align: center;
            color: aqua;
            background-color: blue;
        }
    </style>

    <!--JS 적용법 2. 내부 스크립트-->>
    <script>
        // 경고창을 출력합니다. | C언어 계열이기 떄문에 script 내부에서는 주석 방법이 동일함
        alert("hello world!");
    </script>

</head>
<body> <!-- body : 사용자에게 실제로 보이는 부분을 작성하는 부분이다.-->
    <!-- h1 ~ h6 태그. 보통 숫자가 높을 수록 중요도 ↑ -->
    <h1>Hello World!</h1>
    <!--CSS 적용법 3.  인라인 스타일 -->
    <h2 style="text-align: justify; color: skyblue;">Hello World!</h2>
    <h3>Hello World!</h3>

    <!-- src(속성이름)= "이미지 경로"<속성값> width(크기) = "크기" alt(오류시 출력 텍스트) = "텍스트"-->
    <img src = "../001/MEDIA/a.svg" width="100" alt="이미지">
</body>
</html>
